<!doctype html>
<html>
<head>

</head>
<body>
<div class="container" id="mainContainer">
  <h1 class='text-primary text-center'><em>Pomodoro</em></h1>
  <form id="timerForm" class="text-center">

    <input type="number" name="break" id="break" min="0" value="5" />

    <input type="number" name="session" id="session" min="0" value="15" />
  </form>
  <br/>
  <div id="countdown">
  </div>
</div>
