<!doctype html>
<html>
<head>
  <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container" id="mainContainer">
  <h1 class='text-primary text-center'><em>Pomodoro</em></h1>
  <div class="row align-center">
    <div class="col-xs-3"></div>
    <div class="duration-input col-xs-3">
      <h3 class="input-label text-center">Break</h3>
      <span class="toggle-container" data-duration-type="break">
        <a href="#" id="break-minus" class="minus-button">-</a>
        <span id="break" class="input-value">5</span>
        <a href="#" id="break-plus" class="plus-button">+</a>
      </span>
    </div>
    <div class="duration-input col-xs-3">
      <h3 class="input-label text-center">Session</h3>
      <span class="toggle-container" data-duration-type="session">
        <a href="#" id="session-minus" class="minus-button">-</a>
        <span id="session" class="input-value">15</span>
        <a href="#" id="session-plus" class="plus-button">+</a>
      </span>
    </div>
  </div>
  <br/>
  <div class="row align-center">
    <div class="col-xs-4"></div>
    <div class="col-xs-4 countdown-container" data-duration-type="session">
      <h1 id="countdownType" class="text-center">
        Session
      </h1>
      <h1 id="countdown" class="text-center">
        15
      </h1>
    </div>
  </div>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
